<!DOCTYPE html>
<html>
<head>
<title>Animated Modal with Header and Footer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/remad-styleguide.css">
</head>
<body class="general-modal-box-html-body">
<!-- Trigger/Open The Modal -->
<button id="openGeneralModalBoxButton">Open Modal</button>

<!-- The Modal -->
<div id="myGeneralModalBox" class="general-modal-box">

  <!-- Modal content -->
  <div class="general-modal-box-content--header-footer">
    <div class="general-modal-box--header">
      <h2><span class="general-modal-box-close--capital-x">&times;</span></h2>
      <h2>Modal Header</h2>
    </div>
    <div class="general-modal-box-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="general-modal-box--footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

<script>
var modal = document.getElementById("myGeneralModalBox");
var btn = document.getElementById("openGeneralModalBoxButton");
var span = document.getElementsByClassName("general-modal-box-close--capital-x")[0];


btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>

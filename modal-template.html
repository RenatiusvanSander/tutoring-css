<html>
<head>
<title>
Modal Template
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="general-modal-box-html-body">
<!-- Trigger/Open The Modal -->
<button id="openGeneralModalBoxButton">Opens Modal</button>

<!-- The Modal -->
<div id="myGeneralModalBox" class="general-modal-box">

  <!-- General Modal Box content -->
  <div class="general-modal-box-content">
    <span class="general-modal-box-close">&times;</span>
    <p>Some text in the General Modal Box...</p>
  </div>

</div>

<script>
var modal = document.getElementById("myGeneralModalBox");
var btn = document.getElementById("openGeneralModalBoxButton");
var span = document.getElementsByClassName("general-modal-box-close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
